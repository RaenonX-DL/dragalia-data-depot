name: Resource Deployment (Workflow Dispatch)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Patch version code'
        required: true
      date:
        description: 'Patch releasing date in the format of YYYY/MM/DD.'
        required: true
      time:
        description: 'Patch releasing time in UTC +8 and the format of HH:MM AA.'
        required: true

jobs:
  info:
    name: Deployment info

    runs-on: windows-latest
    
    steps:
      - name: "[INFO] Version code"
        run: echo "${{ github.event.inputs.version }}"
        
      - name: "[INFO] Patch releasing date"
        run: |
          if ([string]::IsNullOrWhiteSpace("${{ github.event.inputs.date }}")) {exit 1}
          echo "${{ github.event.inputs.date }}"
        
      - name: "[INFO] Patch releasing time"
        run: |
          if ([string]::IsNullOrWhiteSpace("${{ github.event.inputs.time }}")) {exit 1}
          echo "${{ github.event.inputs.time }}"
     
  deploy-resource:
    name: Deploy resources

    needs: [info]

    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      
      - uses: actions/setup-python@v2

      - name: "Install Dependencies"
        run: |
          pip install -r .downloader/requirements.txt
      
      - name: "[Git] Prepare Commit Message"
        id: git-commit-msg
        run: |
          $commit = "${{ github.event.inputs.date }} ${{ github.event.inputs.time }} - ${{ github.event.inputs.version }}"
          echo $commit
          echo "::set-output name=out::$commit"
          
      - name: "[Git] Prepare Tag Name"
        id: git-tag-name
        run: |
          $tag = "$("${{ github.event.inputs.date }}" -replace "/", ".")-${{ github.event.inputs.version }}"
          echo $tag
          echo "::set-output name=out::$tag"
          
      - name: "Dump Resources"
        env:
          CRYPTO_KEY: ${{ secrets.CRYPTO_KEY }}
          CRYPTO_IV: ${{ secrets.CRYPTO_IV }}
        run: |
          $event = Get-Content $Env:GITHUB_EVENT_PATH | ConvertFrom-Json
          cd .downloader
          python main.py `
            ${{ github.event.inputs.version }} `
            --config ../config.yaml

      - name: "Upload logs"
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: .exclude/logs
      
      - name: "[Git] Configure"
        run: |
          git config --global user.name "RaenonX"
          git config --global user.email "raenonx0710@gmail.com"
          
      - name: "[Git] Check Changes"
        id: git-check
        run: |
          $diff = $(git status --porcelain)
          echo $diff
          echo "::set-output name=diff::$diff"
          
      - name: "[Git] Commit Changes"
        if: steps.git-check.outputs.diff
        run: |
          git add .
          git commit -m "${{ steps.git-commit-msg.outputs.out }}"
          
      - name: "[Git] Add Tag"
        if: steps.git-check.outputs.diff
        run: |
          git tag -a "${{ steps.git-tag-name.outputs.out }}" -m "${{ steps.git-tag-name.outputs.out }}"
          
      - name: "[Git] Push Changes"
        if: steps.git-check.outputs.diff
        run: |
          git pull
          git push --follow-tags
          
  send-signal:
    name: Send CI/CD signal
    
    needs: [deploy-resource]
    
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch request
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GH_TOKEN_SITE_RESOURCE }}
          repository: RaenonX-DL/dragalia-site-resources
          event-type: data-updated
          client-payload: '{"message": "${{ github.repository }}@${{ github.sha }} - ${{ github.run_number }}"}'
